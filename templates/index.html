<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Palettable</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for ('static', filename='index.css') }}">

    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top" id="navbar">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-items" aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar items -->
          <div class="collapse navbar-collapse container" id="navbar-items">
              <ul class="nav navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fab fa-github"></i> Github</a>
                </li>
              </ul>
              <ul class="nav navbar-nav mx-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#"><i class="fas fa-palette"></i></a>
                </li>
              </ul>
              <ul class="nav navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="https://ko-fi.com/jguiang"><i class="fas fa-heart"></i> Donate</a>
                </li>
              </ul>
          </div>
        </nav>
        <!-- Content -->
        <div class="container">
            <div class="container" id="main">
                <div class="text-center"><h1>Palettable</h1></div>
                <form>
                  <div class="form-group">
                    <label for="url"><i class="fas fa-code"></i> Webpage URL</label>
                    <input class="form-control" id="url" name="url" aria-describedby="url" placeholder="Enter a valid URL">
                  </div>
                </form>
                <div class="text-center">
                  <button class="btn btn-primary" onClick="APICall()">
                    Submit <i class="fas fa-check-circle"></i>
                  </button>
                </div>
            </div>
            <div class="container" id="load">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span id="load-txt">Processing...</span></div>
                </div>
            </div>
            <div class="container" id="result">
                <div class="text-center"><h2 id="result-url"></h2></div>
                <div class="row" style="padding-top: 30px; padding-bottom: 30px;" id="result-colors"></div>
                <div class="text-center">
                    <button class="btn btn-primary" onClick="Reset()">
                      <i class="fas fa-angle-double-left"></i> Back
                    </button>
                </div>
            </div>
        </div>
    </body>
    <!-- Javascript -->
    <script src="{{ url_for ('static', filename='index.js') }}"></script>

</html>
